<script type="text/javascript" th:src="'//dapi.kakao.com/v2/maps/sdk.js?appkey=' + ${kakaosrc} + '&libraries=services'"></script>
<script>
var geocoder = new kakao.maps.services.Geocoder();
var error = 1;
var latt = '';
var logt = '';
$(document).ready(function(){
	$('#address').click(function(){
		execDaumPostcode();
	});
});


function convertAddr(addr){
		geocoder.addressSearch( addr , function(result, status){
		//alert(addr);
	    // 정상적으로 검색이 완료됐으면
	     if (status === kakao.maps.services.Status.OK) {

	     	// 결과값으로 받은 위치의 좌표를 변수에 저장합니다.
	        latt=result[0].y;
	        logt=result[0].x;
	     	//alert(latt+"/"+logt);
	        error = 0;
	    }else{
	    	error = 1;
	    }
	});
};

function selectMain(cid){
	if(error == 0){
		location.href="/shop?cid="+cid+"&latt="+latt+"&logt="+logt;
	}else{
		alert('배달 장소를 입력하세요');
		$('address').focus();
	}
};

function scrollDown(){
	var width = window.innerWidth
	var sc
	if (width >= 768){
		sc = 635;
	}else {
		sc = 1150;
	}
	
	// option { left, top, behvior }
	window.scrollTo({ left: 0, top: sc, behavior: "smooth" });
}
function execDaumPostcode() {
    new daum.Postcode({
        oncomplete: function(data) {
            // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

            // 각 주소의 노출 규칙에 따라 주소를 조합한다.
            // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
            var addr = ''; // 주소 변수
            var extraAddr = ''; // 참고항목 변수

            //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
            if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                addr = data.roadAddress;
            } else { // 사용자가 지번 주소를 선택했을 경우(J)
                addr = data.jibunAddress;
            }

            // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
            if(data.userSelectedType === 'R'){
                // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                    extraAddr += data.bname;
                }
                // 건물명이 있고, 공동주택일 경우 추가한다.
                if(data.buildingName !== '' && data.apartment === 'Y'){
                    extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                }
                // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                if(extraAddr !== ''){
                    extraAddr = ' (' + extraAddr + ')';
                }
                // 조합된 참고항목을 해당 필드에 넣는다.
                document.getElementById("address").value = addr+" "+extraAddr;
            } else {
                document.getElementById("address").value = addr;
            }
            convertAddr(addr);
            
            scrollDown();
         	
        }
    }).open();
}
</script>
